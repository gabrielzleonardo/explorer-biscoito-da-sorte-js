<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <title>Biscoito da sorte</title>
  <link rel="shortcut icon" href="img\favicon.svg" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body>
  <main>

    <div class="card">
      <!-- screen 1 -->
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="cookie" src="img\closedcookie.png" alt="Imagem de um biscoita da sorte fechado">
      </div>

      <!-- screen 2 -->
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div id="message-card">
          <p id="mensagem"></p>
        </div>
        <img src="img\opened-cookie.png" alt="Imagem de um biscoito da sorte aberto">

        <button class="reset">Abrir outro biscoito</button>
      </div>
    </div>

  </main>


</body>

</html>
